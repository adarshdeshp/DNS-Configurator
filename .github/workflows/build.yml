### Updated Build Workflow
name: Build on Push

on:
  push:
    branches-ignore:
      - main
    paths-ignore:
      - "README.md"
      - "README-*.md"
      - ".github/ISSUE_TEMPLATE/*"

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node v20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build typescript files
        run: npm run build

  build_on_windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node v20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build typescript files
        run: npm run build
